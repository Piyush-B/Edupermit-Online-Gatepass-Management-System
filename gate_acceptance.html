<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edupermit | Gate Acceptance</title>
</head>
<link rel="stylesheet" href="css/gate_acceptance.css">

<body> 
    <img src="img/vbit_logo.png" alt="" class="right">
    <img src="img/epermit.png" alt="" class="left">
    
    <div class="container"></div>
    <div class="container">
        <div class="container-head">
            <div class="row-item"><p>Name</p></div>
            <div class="row-item"><p>Roll No.</p></div>
            <div id="permission"><p>Permission</p></div>
        </div>
        <div class="container-body" id="std-1">
            <div class="container-body-details">
                <div class="item" id="item-1"> <p>student-1</p> </div>
                <div class="item" id="item-2"> <p>21P61A0525</p> </div>
                <div class="item" id="item-3"> <p>Accpeted</p> </div>
            </div>
            <div class="container-body-acceptance">
                <button class="btn" id="tick"> <img src="img/tick.png" alt="tick" height="50px" width="50px"></button>
                <button class="btn" id="cross"> <img src="img/cross.png" alt="cross" height="50px" width="50px"></button>
            </div>
        </div>
        <div class="container-body" id="std-2">
            <div class="container-body-details">
                <div class="item" id="item-1"> <p>student-2</p> </div>
                <div class="item" id="item-2"> <p>21p61a0526</p> </div>
                <div class="item" id="item-3"> <p>Rejeced</p> </div>
            </div>
            <div class="container-body-acceptance">
                <button class="btn" id="tick"> <img src="img/tick.png" alt="tick" height="50px" width="50px"></button>
                <button class="btn" id="cross"> <img src="img/cross.png" alt="cross" height="50px" width="50px"></button>
            </div>
        </div>
    </div>



</body>


</html>
